<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>{{eventName}} – Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 24px;
        }

        .wrapper {
            border: 2px dashed #444;
            padding: 32px;
            width: 520px;
        }

        h1 {
            margin: 0 0 8px;
            font-size: 24px;
        }

        h2 {
            margin: 16px 0 4px;
            font-size: 18px;
        }

        .field {
            margin: 2px 0;
        }

        .qr {
            text-align: center;
            margin-top: 24px;
        }

        .qr img {
            width: 160px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <h1>{{eventName}}</h1>
        <div class="field"><strong>Local:</strong> {{eventLocation}}</div>
        <div class="field"><strong>Data:</strong> {{formattedDate}}</div>

        <h2>Detalhes do Ingresso</h2>
        <div class="field"><strong>Nome:</strong> {{userName}}</div>
        <div class="field"><strong>Tipo:</strong> {{ticketType}} — {{ticketTypeDescription}}</div>
        <div class="field"><strong>Preço:</strong> R$ {{price}}</div>
        <div class="field"><strong>Status:</strong> {{status}}</div>

        <div class="qr">
            <img src="{{qrCodeBase64}}" />
            <div style="font-size:12px;margin-top:4px;">{{qrCodeId}}</div>
        </div>
    </div>
</body>

</html>
